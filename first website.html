<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Interior</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", serif;
        background-color: cadetblue;
      }
      .logo {
        text-align: center;
        max-width: 100px; /* Set a maximum width for the logo */
        height: 100px; /* Maintain aspect ratio */
        margin-bottom: 10px; /* Space below the logo */
      }
      .logo img {
        width: 100%;
        height: 100%;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        padding: 50px 60px;
      }
      .navbar-left {
        display: flex;
        gap: 40px;
        align-items: center;
      }
      .navbar-left ul {
        display: flex;
        gap: 20px;
        list-style: none;
      }
      .navbar-left img {
        max-width: 100px;
        height: 100px;
      }
      .navbar-right {
        display: flex;
        gap: 20px;
        align-items: center;
        padding: auto;
      }
      .navbar-right ul {
        display: flex;
        gap: 20px;
        list-style: none;
        padding: 20px 80px;
      }
      .button {
        padding: 15px 30px;
        background-color: green;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
      }
      .hero-section {
        display: flex;
        align-items: center;
        height: 80vh;
      }
      .hero-section-left {
        width: 55%;
        padding: 0px 60px;
      }
      .hero-section-left h1 {
        font-size: 40px;
        width: 70%;
        gap: 20px;
      }
      .hero-section-left p {
        font-size: 20px;
        gap: 20px;
      }
      .hero-section-right {
        width: 45%;
        padding: 60px;
        gap: 20px;
      }
      .button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
    }

    .button:hover {
        background-color: #0056b3;
    }

      .payment-container {
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            height: 600px;
            padding:  40px 60px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo img {
            max-width: 120px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 0;
            cursor: pointer;
            font-weight: bold;
            color: #555;
        }

        .tab.active {
            border-bottom: 3px solid #4e77e0;
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            
        }

        .card-icons {
            text-align: right;
        }

        .card-icons img {
            width: 40px;
            margin-left: 8px;
            border-radius: 4px;
            
        }
        .card-icons img[alt="Visa"] {
            background-color: #1a73e8;
            color: white;
            margin-top: -50px;
            margin-bottom: 20px;
        }
        .card-icons img[alt="Mastercard"] {
            background-color: #ff6f00;
            border-color: #ff6f00;
            margin-top: -45px;
            margin-bottom: 25px;
        }
        .remember {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .remember input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .remember input[type="checkbox"]:checked {
            background-color: #4e77e0;
            border-color: #4e77e0;
            position: relative;
        }

        .remember input[type="checkbox"]:checked::before {
            content: 'âœ”';
            color: white;
            font-size: 14px;
            position: absolute;
            top: 0;
            left: 4px;
        }
        
        .pay-button {
            background: linear-gradient(135deg, #4e77e0, #5f9ef1);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .pay-button:hover {
            background: linear-gradient(135deg, #3d62c4, #4a89db);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-left">
        <img
          src="https://fabble.cc/uploads/user/avatar/4227/gateway_international_logo.jpg"
          alt="GI Gateway International"
          class="logo"
        />
        <ul>
          <li>Features</li>
          <li>Products</li>
          <li>Pricing</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="navbar-right">
        <ul>
          <button class="button">Sign in</button>
          <button class="button">Sign up</button>
        </ul>
      </div>
    </div>
    <div class="hero-section">
      <div class="hero-section-left">
        <h1>The only payment gateway that keeps customers on your site.</h1>
        <div>
            <p>So, you will get more completed orders.</p>
            <button class="button" onclick="window.location.href='https://www.gatewaygi.com/';">Find out more</button>
          </div>
          
      </div>
      <div class="hero-section-right">
        <div class="payment-container">
            <div class="logo">
                <img src="https://fabble.cc/uploads/user/avatar/4227/gateway_international_logo.jpg" alt="Gateway International">
            </div>
            <div class="tabs">
                <div class="tab active">Payment</div>
                <div class="tab">Order</div>
            </div>
            <div class="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="card-number">Card number</label>
                    <input type="text" id="card-number" placeholder="Card number">
                    <div class="card-icons">
                        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/eede40188929391.Y3JvcCw5MjksNzI3LDEyNiww.png" alt="Visa">
                        <img src="https://th.bing.com/th/id/R.3199df0e6d1daa6b20a55c39e60096d8?rik=DBXdYJQdMKduwA&pid=ImgRaw&r=0" alt="Mastercard">
                    </div>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry date</label>
                    <input type="month" id="expiry-date" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="text" id="cvc" placeholder="CVC">
                </div>
                <div class="form-group remember">
                    <input type="checkbox" id="remember-card">
                    <label for="remember-card">Remember card</label>
                </div>
                            
                <button class="pay-button">Pay 10 EUR</button>
            </div>
      </div>
    </div>
  </body>
</html>
